<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Bug</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f0f0f0;">
    <div style="max-width: 500px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <h1 style="text-align: center; color: #333;">Register a Bug</h1>
        <form style="display: flex; flex-direction: column;" method="post">
            {% csrf_token %}
            <div style="margin-bottom: 15px;">
                <label for="bug_description" style="font-weight: bold; color: #333;">Bug Description:</label>
                <textarea id="bug_description" name="bug_description" rows="4" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="bug_type" style="font-weight: bold; color: #333;">Bug Type:</label>
                <select id="bug_type" name="bug_type" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <option value="error">Error</option>
                    <option value="new_feature">New Feature</option>
                    <option value="code">Code</option>
                    <option value="enhancement">Enhancement</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="report_date" style="font-weight: bold; color: #333;">Report Date:</label>
                <input type="date" id="report_date" name="report_date" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="status" style="font-weight: bold; color: #333;">Status:</label>
                <select id="status" name="status" required style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
                    <option value="To_do">To Do</option>
                    <option value="In_Progress">In Progress</option>
                    <option value="Done">Done</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <input type="submit" value="Submit" style="background-color: #007bff; color: #fff; font-weight: bold; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
            </div>
        </form>
    </div>
</body>
</html>
